<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/mypage.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile-form.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="page-wrapper">
    <section class="form-card">
        <div class="form-header">
            <h1 class="form-title">비밀번호 변경</h1>
            <p class="form-subtitle">
                보안을 위해 현재 비밀번호를 확인한 후 새 비밀번호로 변경할 수 있어요.
            </p>
        </div>

        <form th:action="@{/members/password}" th:object="${form}" method="post" class="profile-form">
            <!-- 현재 비밀번호 -->
            <div class="form-group">
                <label for="currentPassword" class="form-label">
                    현재 비밀번호 <span class="required">*</span>
                </label>
                <input 
                    id="currentPassword"
                    type="password" 
                    th:field="*{currentPassword}"
                    class="form-input"
                    placeholder="현재 비밀번호를 입력하세요"
                    required />
                <div th:if="${#fields.hasErrors('currentPassword')}" class="error-message">
                    <span th:errors="*{currentPassword}"></span>
                </div>
            </div>

            <!-- 구분선 -->
            <div class="form-divider"></div>

            <!-- 새 비밀번호 -->
            <div class="form-group">
                <label for="newPassword" class="form-label">
                    새 비밀번호 <span class="required">*</span>
                </label>
                <input 
                    id="newPassword"
                    type="password" 
                    th:field="*{newPassword}"
                    class="form-input"
                    placeholder="새 비밀번호를 입력하세요"
                    required />
                <p class="form-help">8자 이상의 영문, 숫자, 특수문자를 조합해주세요.</p>
                <div th:if="${#fields.hasErrors('newPassword')}" class="error-message">
                    <span th:errors="*{newPassword}"></span>
                </div>
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="form-group">
                <label for="newPasswordConfirm" class="form-label">
                    새 비밀번호 확인 <span class="required">*</span>
                </label>
                <input 
                    id="newPasswordConfirm"
                    type="password" 
                    th:field="*{newPasswordConfirm}"
                    class="form-input"
                    placeholder="새 비밀번호를 다시 입력하세요"
                    required />
                <div th:if="${#fields.hasErrors('newPasswordConfirm')}" class="error-message">
                    <span th:errors="*{newPasswordConfirm}"></span>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="form-actions">
                <a th:href="@{/members/mypage}" class="btn-cancel-link">
                    <button type="button" class="btn-cancel">취소</button>
                </a>
                <button type="submit" class="btn-submit">변경하기</button>
            </div>
        </form>
    </section>
</main>

</body>
</html>
