<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>축제 메인</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container" style="max-width: 960px; margin: 2rem auto;">
    <h1>부울경 축제 한눈에 보기</h1>
    <p th:text="|${year}년 전국 축제를 한 번에 살펴보세요.|"></p>

    <div style="margin-top: 1.5rem;">
        <a th:href="@{/festivals/list}" class="btn btn-primary">올해 축제 목록 보기</a>
        <a th:href="@{/festivals/calendar}" class="btn btn-secondary" style="margin-left: 0.5rem;">
            달력으로 보기
        </a>
    </div>

	section class="ongoing-section">
	    <h2>🎉 오늘 진행 중인 축제</h2>

	    <!-- 아무 축제도 없을 때 -->
	    <p th:if="${#lists.isEmpty(ongoingFestivals)}">
	        오늘 진행 중인 축제가 없습니다.
	    </p>

	    <!-- 진행 중 축제 있을 때 -->
	    <div th:if="${!#lists.isEmpty(ongoingFestivals)}" class="ongoing-list">
	        <div th:each="f : ${ongoingFestivals}" class="festival-card">
	            <a th:href="@{'/festivals/' + ${f.id}}">
	                <h3 th:text="${f.fcltyNm}">축제 이름</h3>

	                <p>
	                    <span th:text="${#temporals.format(f.fstvlBeginDe, 'MM.dd')}"></span>
	                    ~
	                    <span th:text="${#temporals.format(f.fstvlEndDe, 'MM.dd')}"></span>
	                </p>

	                <!-- 장소 같은 거 필드 있으면 추가 -->
	                <!-- <p th:text="${f.rdnmadr}">장소</p> -->
	            </a>
	        </div>
	    </div>

	    <div class="more-link">
	        <a th:href="@{/festivals/list}">전체 축제 목록 보기 &raquo;</a>
	    </div>
	</section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
