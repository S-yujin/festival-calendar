<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${festival.fcltyNm}">축제 상세</title>
</head>
<body>
<h1 th:text="${festival.fcltyNm}">축제 이름</h1>

<p>
    <strong>지역:</strong>
    <span th:text="${festival.ctprvnNm} + ' ' + ${festival.signguNm}">지역</span>
</p>

<p>
    <strong>기간:</strong>
    <span th:text="${festival.fstvlBeginDe}"></span>
    ~
    <span th:text="${festival.fstvlEndDe}"></span>
</p>

<p>
    <strong>주소:</strong>
    <span th:text="${festival.adstrdNm}"></span>
</p>

<p>
    <strong>내용:</strong><br>
    <span th:text="${festival.fstvlCn}">축제 설명</span>
</p>

<p>
    <strong>전화번호:</strong>
    <span th:text="${festival.telNo}">전화번호</span>
</p>

<p th:if="${festival.hmpgAddr != null}">
    <strong>홈페이지:</strong>
    <a th:href="${festival.hmpgAddr}"
       th:text="${festival.hmpgAddr}" target="_blank">홈페이지</a>
</p>

<hr>
<a th:href="@{/festivals/2024}">목록으로</a>
<a th:href="@{/festivals/2024/calendar}">캘린더로</a>
</body>
</html>
